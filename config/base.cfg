[buildout]
extends =
    versions.cfg

newest = false

socket-timeout = 3


extensions =
    buildout.dumppickedversions
    buildout.threatlevel
    lovely.buildouthttp

allow-hosts =
    *.python.org
    *.plone.org
    *.googlecode.com
    *.sourceforge.net
    *.effbot.org
    *.zope.org
    *.github.com

parts = instance

eggs =
    Pillow
    Products.PloneHotfix20121106

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
eggs = Zope2
    Plone
    ${buildout:eggs}
