[buildout]
extends = base.cfg

parts = zeo
    instance1
    instance2
    supervisor
    supervisor-conf
    supervisor-crontab
    packcronjob
    backup
    backupcronjob
    logrotate-conf
    logrotate

[zeo]
recipe = plone.recipe.zeoserver
zeo-address = 9000
eggs = ${buildout:eggs}

[instance1]
recipe = plone.recipe.zope2instance
user = admin:admin
zeo-client = True
zeo-address = ${zeo:zeo-address}
shared-blob = True
http-address = 9081
eggs = Zope2
    Plone
    ${buildout:eggs}

[instance2]
<= instance1
http-address = 9082

[supervisor]
recipe = zc.recipe.egg
eggs = supervisor

[supervisor-conf]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/testing/supervisord.conf.in
output = ${buildout:directory}/etc/supervisord.conf

[supervisor-crontab]
recipe = z3c.recipe.usercrontab
times = @reboot
command = ${buildout:bin-directory}/supervisord -c ${supervisor-conf:output}

[packcronjob]
recipe = z3c.recipe.usercrontab
times = 0 1 * * 7
command = ${buildout:directory}/bin/zeopack days=7

[backup]
recipe = collective.recipe.backup
backup_blobs = True
blob_storage = ${buildout:directory}/var/blobstorage

[backupcronjob]
recipe = z3c.recipe.usercrontab
times = 0 12 * * *
command = ${buildout:directory}/bin/backup --quiet

[logrotate-conf]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/testing/logrotate.conf.in
output = ${buildout:directory}/etc/logrotate.conf

[logrotate]
recipe = z3c.recipe.usercrontab
times = 0 6 * * *
status = ${buildout:directory}/var/logrotate.status
command = /usr/sbin/logrotate --state ${logrotate:status} ${logrotate-conf:output}
