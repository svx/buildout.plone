[buildout]
extends = base.cfg

parts = zeo
    instance1
    instance2
    instance3
    instance4
    debug-instance
    admin-instance
    supervisor
    supervisor-conf
    supervisor-crontab
    packcronjob
    backup
    backupcronjob
    logrotate-conf
    logrotate

[zeo]
recipe = plone.recipe.zeoserver
zeo-address = 8000
eggs = ${buildout:eggs}

[instance1]
recipe = plone.recipe.zope2instance
user = admin:admin
zeo-client = True
zeo-address = ${zeo:zeo-address}
shared-blob = True
http-address = 8081
eggs = Zope2
    Plone
    ${buildout:eggs}
    
[instance2]
<= instance1
http-address = 8082

[instance3]
<= instance1
http-address = 8083

[instance4]
<= instance1
http-address = 8084

[debug-instance]
<= instance1
zserver-threads = 1
http-address = 8080

[admin-instance]
zserver-threads = 1
http-address = 8085

[supervisor]
recipe = zc.recipe.egg
eggs = supervisor

[supervisor-conf]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/supervisord.conf
output = ${buildout:directory}/etc/supervisord.conf

[supervisor-crontab]
recipe = z3c.recipe.usercrontab
times = @reboot
command = ${buildout:bin-directory}/supervisord -c ${supervisor-conf:output}

[packcronjob]
recipe = z3c.recipe.usercrontab
times = 0 1 * * 7
command = ${buildout:directory}/bin/zeopack

[backup]
recipe = collective.recipe.backup

[backupcronjob]
recipe = z3c.recipe.usercrontab
times = 0 12 * * *
command = ${buildout:directory}/bin/backup

[logrotate-conf]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/logrotate.conf
output = ${buildout:directory}/etc/logrotate.conf

[logrotate]
recipe = z3c.recipe.usercrontab
times = 0 6 * * *
status = ${buildout:directory}/var/logrotate.status
command = /usr/sbin/logrotate --state ${logrotate:status} ${logrotate-conf:output}
