[buildout]

parts =
    deploydir
    base
    testing
    staging
    production


[config]
user = svx
app_user = ploneuser
projectname = example.com
git-url = https://github.com/svx/leftxs.git
testserver = 10.1.1.100
stagingserver = 10.1.1.101
prodserver = 10.1.1.102

[deploydir]
recipe = z3c.recipe.mkdir
paths = ${buildout:directory}/deploy

[base]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/fabfile.py.in
output = ${buildout:directory}/deploy/fabfile.py

[testing]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/testing.py.in
output = ${buildout:directory}/deploy/testing.py

[staging]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/staging.py.in
output = ${buildout:directory}/deploy/staging.py

[production]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/production.py.in
output = ${buildout:directory}/deploy/production.py
