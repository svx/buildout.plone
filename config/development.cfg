[buildout]
extends = base.cfg

extensions +=
    mr.developer

parts +=
    python
    paster
    omelette
    jarn.mkrelease
    test
    coverage-test
    coverage-report

eggs +=
    Products.PDBDebugMode
    Products.ZMIntrospection
    Products.PrintingMailHost
    Products.Clouseau
    Products.DocFinderTab
    plone.reload
    i18ndude

auto-checkout =

[python]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = python
scripts = python

[paster]
recipe = zc.recipe.egg
eggs =
    ZopeSkel
    ${instance:eggs}

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}
packages = ./

[jarn.mkrelease]
recipe = zc.recipe.egg
eggs = jarn.mkrelease

[test]
recipe = zc.recipe.testrunner
eggs = ${buildout:auto-checkout}

[coverage-test]
recipe = zc.recipe.testrunner
eggs = ${test:eggs}
defaults = ['--coverage', '../../coverage']

[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
arguments = ('coverage', 'coverage/report')

